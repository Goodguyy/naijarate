<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaijaRate - Live Crypto & Forex Rates</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        header { background: #1E40AF; color: #fff; padding: 20px; text-align: center; }
        footer { background: #1E40AF; color: #fff; padding: 10px; text-align: center; margin-top: 20px; }
        main { max-width: 1000px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #1E40AF; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background: #1E40AF; color: #fff; }
        tr:nth-child(even) { background: #f9f9f9; }
        .updated { text-align: right; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <header>
        <h1>NaijaRate - Live Crypto & Forex Rates</h1>
    </header>

    <main>
        <div class="updated" id="last-updated">Last updated: --</div>

        <h2>Forex Rates (NGN)</h2>
        <table id="forex-table">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Rate (₦)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="2">Loading...</td></tr>
            </tbody>
        </table>

        <h2>Crypto Rates</h2>
        <table id="crypto-table">
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>USD</th>
                    <th>NGN</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="3">Loading...</td></tr>
            </tbody>
        </table>
    </main>

    <footer>
        &copy; 2026 NaijaRate. All rights reserved.
    </footer>

    <script>
        async function updateRates() {
            try {
                const res = await fetch("/rates");
                const data = await res.json();

                // Forex Table
                const forexBody = document.querySelector("#forex-table tbody");
                forexBody.innerHTML = "";
                const forex = data.data.forex || {};
                if (Object.keys(forex).length === 0) {
                    forexBody.innerHTML = "<tr><td colspan='2'>No data available</td></tr>";
                } else {
                    for (const [cur, rate] of Object.entries(forex)) {
                        forexBody.innerHTML += `<tr><td>${cur}</td><td>₦${rate.toLocaleString()}</td></tr>`;
                    }
                }

                // Crypto Table
                const cryptoBody = document.querySelector("#crypto-table tbody");
                cryptoBody.innerHTML = "";
                const crypto = data.data.crypto_ngn || {};
                const cryptoUSD = data.data.crypto_usd || {};
                if (Object.keys(crypto).length === 0) {
                    cryptoBody.innerHTML = "<tr><td colspan='3'>No data available</td></tr>";
                } else {
                    for (const coin of Object.keys(crypto)) {
                        const usdPrice = cryptoUSD[coin.toLowerCase()]?.usd || 0;
                        cryptoBody.innerHTML += `<tr><td>${coin}</td><td>$${usdPrice.toLocaleString()}</td><td>₦${crypto[coin].toLocaleString()}</td></tr>`;
                    }
                }

                // Last Updated
                const now = new Date();
                document.getElementById("last-updated").innerText = `Last updated: ${now.toLocaleString()}`;

            } catch (err) {
                console.error("Error fetching rates:", err);
            }
        }

        // Initial load
        updateRates();

        // Refresh every 60 seconds
        setInterval(updateRates, 60000);
    </script>
</body>
</html>
